	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>VO OSLO Add-in</title>

		<!-- Office JavaScript API -->
		<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

		<!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
		<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

		<!-- Styles for this pane -->
		<link href="taskpane.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="ms-font-m ms-welcome ms-Fabric">
		<header class="header ms-bgColor-neutralLighter">
			<!-- Top banner -->
			<a class="logo" href="https://overheid.vlaanderen.be/oslo-wat-is-oslo" target="_blank"></a>
		</header>

		<!-- The following section is shown when this page is loaded in a browser outside of Word/O365. -->
		<section id="sideload-msg" class="main">
			<h2 data-i18n="loadingError" class="ms-font-xl" id="loadingError">Deze extensie werkt enkel vanuit Word 2016</h2>
		</section>

		<!-- Inside Word, the following section will show instead. -->
		<main id="app-body" class="main" style="display: none;">
			<!-- Free-text search input -->
			<input data-i18n="searchFilter" role="text" id="searchFilter" class="search-box" placeholder="Vraag het aan OSLO.">

			<!-- Buttons to search registered terms and insert foot/endnotes. -->
			<div id="buttons" class="buttonbox">
				<div data-i18n="findNext" role="button" id="findNext" class="button-border">

				</div>

				<div data-i18n="footnote" role="button" id="insertFootnote" class="button-border">

				</div>

				<div data-i18n="endnote" role="button" id="insertEndnote" class="button-border">

				</div>
			</div>

			<!-- Text box showing the search results -->
			<div name="ResultBox" id="ResultBox" style="min-width: 300; width: 100%; height: 100%;"></div>
			<!-- A description of how to use the UI (shown when the search input is empty). -->
			<div data-i18n="instructions" name="Instructions" id="InstructionsBox" style="min-width: 300; width: 100%; height: 100%; display: none;"/>
		</main>

		<!-- Footer banner -->
		<footer data-i18n="footer" id="footer" class="proximus-footer"><div>Ontwikkeld door</div><a class="proximus-logo" href="https://www.proximus.com/nl/" target="_blank"></a></footer>
	</body>

</html>
