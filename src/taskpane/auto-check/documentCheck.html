	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Document controle</title>

		<!-- Office JavaScript API -->
		<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
		<script type="text/javascript" src="https://dij151upo6vad.cloudfront.net/2.latest/js/vlaanderen-ui.js"></script>

		<!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
		<!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>-->

		<!-- Styles for this pane -->
		<link href="taskpane.css" rel="stylesheet" type="text/css" />
		<link href="https://dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui-corporate.css" rel="stylesheet" type="text/css" />

		<link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet" type="text/css">



		<style>
			#ResultBox:empty::before{
				content: "Uw tekst bevat geen woorden met een definitie in OSLO. Probeer het later nog eens.";
				padding-left: 10px;
    			display: block;
			}
		</style>


	</head>

	<body class="ms-font-m ms-welcome ms-Fabric">


		<header class="header ms-bgColor-neutralLighter">

			<!-- Top banner -->
			<a class="logo" href="https://overheid.vlaanderen.be/oslo-wat-is-oslo" target="_blank"></a>
			<h2 class="h2">OSLO</h1>
		</header>

		<!-- The following section is shown when this page is loaded in a browser outside of Word/O365. -->
		<section id="sideload-msg" class="main">
			<h2 data-i18n="loadingError" class="ms-font-xl" id="loadingError">Deze extensie werkt enkel vanuit Word 2016</h2>
		</section>

		<!-- Inside Word, the following section will show instead. -->
		<main id="app-body" class="main" style="display: none;">

			<h2 class="h2" id="gevondenWoord" style="text-align: left; display: none;">Gevonden definities voor<br><strong><span id="current_word">?</span></strong></h2>

			<div id="buttons" class="buttonbox" style="display: none;" data-step="1" data-intro="Test">
				<div data-i18n="findNext" role="button" id="prev" class="button-border">
					<span class="button-label">&nbsp;&nbsp;&lt;&nbsp;Vorige&nbsp;&nbsp;</span>
				</div>

				<div style="line-height: 48px;"><span id="numResult"></span>/<span id="totalResult"></span></div>

				<div data-i18n="endnote" role="button" id="next" class="button-border">
					<span class="button-label">&nbsp;&nbsp;Volgende&nbsp;&gt;&nbsp;&nbsp;</span>
				</div>
			</div>
			<div name="ResultBox" id="ResultBox" style="min-width: 300; width: calc(100% + 10px); height: calc(100vh - 350px); overflow-y: scroll; margin-left: -10px;"></div>
		</main>
		<div id="tools">
			<div id="buttons">
				<div id="insertFootnote" class="button-border">
					<span class="button-label">Voetnoot invoegen</span>
				</div>


				<div id="insertEndnote" class="button-border">
					<span class="button-label">Eindnoot invoegen</span>
				</div>

				<div id="ignoreOnce" class="button-border button-transparent">
					<span class="button-label"><u>Eenmaal negeren</u></span>
				</div>

				<div id="ignoreAll" class="button-border button-transparent">
					<span class="button-label"><u>Alles negeren</u></span>
				</div>

				<div id="addToDictionary" class="button-border button-transparent">
					<span class="button-label"><u>Toevoegen aan woordenboek</u></span>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
		<script>
		introJs().setOptions({
		  steps: [{
		    intro: "Welkom in de vernieuwde OSLO-tool. We wijzen je even de weg."
		  }, {
		    element: document.querySelector('#gevondenWoord'),
		    intro: "Hier vind je het woord dat momenteel geslecteerd is."
		  },
			{
				element: document.querySelector('#buttons'),
				intro: "Hier kan je navigeren door alle woorden."
			},
			{
				element: document.querySelector('#ResultBox'),
				intro: "Hier vind je alle mogelijke definities. Selecteer er één."
			},
			{
				element: document.querySelector('#tools'),
				intro: "Dan kijken we nu even naar de mogelijke acties."
			},
			{
				element: document.querySelector('#insertFootnote'),
				intro: "Voeg een voetnoot in voor het huidige woord met de geselecteerde definitie."
			},
			{
				element: document.querySelector('#insertEndnote'),
				intro: "Voeg een eindnoot in voor het huidige woord met de geselecteerde definitie."
			},
			{
				element: document.querySelector('#ignoreOnce'),
				intro: "Wil je aan deze instantie van dit woord nu geen definitie toekennen, klik dan hier."
			},
			{
				element: document.querySelector('#ignoreAll'),
				intro: "Wil je aan alle instanties van dit woord in dit document nu geen definitie toekennen, klik dan hier."
			},
			{
				element: document.querySelector('#addToDictionary'),
				intro: "Wil je de geselecteerde definitie voor dit woord opslaan in 'Mijn Woordenboek', klik dan hier. De definitie zal voortaan bovenaan getoond worden."
			}




		]
		}).start();
		</script>


		</body>

</html>
